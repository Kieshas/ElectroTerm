<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ElectroTerm</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-nightfall.min.css" id="darkModeCss">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script defer src="res/render.js"></script>
    <script defer src="res/popup.js"></script>
    <script defer src="res/buttons.js"></script>
    <script defer src="res/resizer.js"></script>
    <script defer src="res/dropdowns.js"></script>
    <script defer src="res/output.js"></script>
    <script defer src="res/checkbox.js"></script>
    <style>
      body {
        overflow-y: hidden;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="m-1">
      <div class="container-fluid">
        <div class="row mb-1">
          <button class="col btn btn-outline-primary dropdown-toggle" type="button" id="portDropDown" data-bs-toggle="dropdown" aria-expanded="false">
            Port
          </button>
          <ul class="dropdown-menu" aria-labelledby="portDropDown" id="portDDcontent"></ul>
          <button class="col btn btn-outline-primary dropdown-toggle" type="button" id="baudDropDown" data-bs-toggle="dropdown" aria-expanded="false">
            Baud
          </button>
          <ul class="dropdown-menu baud" aria-labelledby="baudDropDown" id="baudDDcontent">
            <li><a class="dropdown-item" href="#">1200</a></li>
            <li><a class="dropdown-item" href="#">2400</a></li>
            <li><a class="dropdown-item" href="#">4800</a></li>
            <li><a class="dropdown-item" href="#">9600</a></li>
            <li><a class="dropdown-item" href="#">14400</a></li>
            <li><a class="dropdown-item" href="#">19200</a></li>
            <li><a class="dropdown-item" href="#">28800</a></li>
            <li><a class="dropdown-item" href="#">38400</a></li>
            <li><a class="dropdown-item" href="#">115200</a></li>
            <li><a class="dropdown-item" href="#">128000</a></li>
            <li><a class="dropdown-item" href="#">230400</a></li>
            <li><a class="dropdown-item" href="#">256000</a></li>
            <li><a class="dropdown-item" href="#">460800</a></li>
            <li><a class="dropdown-item" href="#">921600</a></li>
          </ul>
          <button class="col btn btn-outline-primary dropdown-toggle" type="button" id="fontDropDown" data-bs-toggle="dropdown" aria-expanded="false">
            Font: 16px
          </button>
          <ul class="dropdown-menu font" aria-labelledby="fontDropDown" id="fontDDcontent">
            <li><a class="dropdown-item" href="#">12px</a></li>
            <li><a class="dropdown-item" href="#">13px</a></li>
            <li><a class="dropdown-item" href="#">14px</a></li>
            <li><a class="dropdown-item" href="#">15px</a></li>
            <li><a class="dropdown-item" href="#">16px</a></li>
            <li><a class="dropdown-item" href="#">17px</a></li>
            <li><a class="dropdown-item" href="#">18px</a></li>
            <li><a class="dropdown-item" href="#">19px</a></li>
            <li><a class="dropdown-item" href="#">20px</a></li>
            <li><a class="dropdown-item" href="#">22px</a></li>
            <li><a class="dropdown-item" href="#">26px</a></li>
          </ul>
          <input type="checkbox" class="btn-check" id="timestampCb" autocomplete="off">
          <label class="col-1 btn btn-outline-dark darkBtn" for="timestampCb">TS</label>

          <input type="checkbox" class="btn-check" id="hexCb" autocomplete="off">
          <label class="col-1 btn btn-outline-dark darkBtn" for="hexCb">HEX</label>

          <input type="checkbox" class="btn-check" id="lockCb" autocomplete="off">
          <label class="col-1 btn btn-outline-dark darkBtn" for="lockCb"> <img id="lockedStat" src="res/resources/locked.png" alt="lockedCb" width="20" height="25"> </label>
          
          <button type="button" class="col btn btn-outline-success" autocomplete="off", id="connect">
            Connect
          </button>
        </div>

        <div class="row mb-1">
          <button class="col  btn btn-outline-primary" type="button" id="clearBtn">
            Clear
          </button>
          <button class="col btn btn-outline-primary" type="button" id="logToFileBtn">
            Log To File
          </button>
          <button type="button" class="col btn btn-outline-primary" id="openFileBtn">
            Open File
          </button>
          <button type="button" class="col btn btn-outline-primary" id="openFiltersBtn">
            Filters
          </button>
          <button type="button" class="col btn btn-outline-primary" id="openAutoRspBtn">
            Autoresponses
          </button>
          <input type="checkbox" class="btn-check" id="darkModeCb" autocomplete="off">
          <label class="col-1 btn btn-outline-dark darkBtn" for="darkModeCb">DM</label>
        </div>

        <div class="row mb-1">
          <textarea class="col form-control" id="output" style="resize: none;"> </textarea>
          <textarea class="col form-control" id="outputFiltered" style="resize: none;"> </textarea>
        </div>

        <div class="row mb-1">
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro1">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro2">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro3">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro4">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro5">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro6">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro7">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro8">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro9">
            -
          </button>
          <button type="button" class="col btn btn-outline-primary macroBtn" autocomplete="off", id="macro10">
            -
          </button>

          <input type="checkbox" class="btn-check" id="editModeCb" autocomplete="off">
          <label class="col-2 btn btn-outline-primary" for="editModeCb">Edit</label>
        </div>

        <div class="row mb-1">
          <input type="text" class="col form-control" aria-label="txMsg" aria-describedby="sendMsgBtn">
          <button class="col-1 btn btn-outline-dark darkBtn" type="button" id="sendMsgBtn">Send</button>
          <input type="checkbox" class="btn-check" id="dtrCb" autocomplete="off">
          <label class="col-1 btn btn-outline-primary" for="dtrCb">DTR</label>
          <input type="checkbox" class="btn-check" id="rtsCb" autocomplete="off">
          <label class="col-1 btn btn-outline-primary" for="rtsCb">RTS</label>
        </div>

      </div>
    </div>
  </body>
</html>
